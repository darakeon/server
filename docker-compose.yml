version: "3.3"
services:
  mebrak:
    image: "darakeon/mebrak"
    container_name: mebrak
  dfm:
    image: "darakeon/dfm"
    container_name: dfm
  nginx:
    image: "darakeon/server"
    container_name: server
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/data/cert:/var/cert"
      - "/var/data/letsencrypt:/etc/letsencrypt"
      - "/var/data/cert_letsencrypt:/etc/cert/letsencrypt"
